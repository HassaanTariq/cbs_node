<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Customer - CBS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/"><i class="fas fa-university me-2"></i>CBS</a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0"><i class="fas fa-user-plus me-2"></i>Add New Customer</h5>
          </div>
          <div class="card-body">
            <form id="customerForm">
              <div class="mb-3">
                <label class="form-label">Full Name <span class="text-danger">*</span></label>
                <input type="text" name="fullname" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" name="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="tel" name="phone" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">CNIC</label>
                <input type="text" name="cnic" class="form-control" placeholder="xxxxx-xxxxxxx-x">
              </div>
              <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea name="address" class="form-control" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Create Customer</button>
              <a href="/view_customers.html" class="btn btn-outline-secondary ms-2"><i class="fas fa-list me-2"></i>View Customers</a>
            </form>
            <div id="result" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('customerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<div class="alert alert-info">Submitting...</div>';

      // Collect data
      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());

      // Basic validation
      if (!payload.fullname || !payload.email) {
        resultDiv.innerHTML = '<div class="alert alert-danger">Full name and email are required.</div>';
        return;
      }

      try {
        const res = await fetch('/api/customers', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (!res.ok || !data.success) {
          const msg = data.error || `Server error (${res.status})`;
          resultDiv.innerHTML = `<div class="alert alert-danger">${msg}</div>`;
          return;
        }

        resultDiv.innerHTML = `
          <div class="alert alert-success">
            <i class="fas fa-check-circle me-2"></i>
            Customer created successfully with ID: <strong>${data.customerId}</strong>
          </div>`;
        form.reset();
      } catch (err) {
        resultDiv.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
