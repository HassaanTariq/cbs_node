<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Account - CBS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0"><i class="fas fa-piggy-bank me-2"></i>Open New Account</h4>
                    </div>
                    <div class="card-body">
                        <form id="accountForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Customer ID *</label>
                                    <input type="number" name="customerid" class="form-control" placeholder="Enter Customer ID" required>
                                    <small class="form-text text-muted">Check customer list for valid IDs</small>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Branch *</label>
                                    <select name="branchid" class="form-control" required>
                                        <option value="">Select Branch</option>
                                        <option value="1">Main Branch - Karachi</option>
                                        <option value="2">Clifton Branch - Karachi</option>
                                        <option value="3">Lahore Branch - Lahore</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Account Type *</label>
                                    <select name="type" class="form-control" required>
                                        <option value="saving">Saving Account</option>
                                        <option value="current">Current Account</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Initial Deposit</label>
                                    <input type="number" name="balance" class="form-control" placeholder="0.00" step="0.01" min="0" value="0">
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/index.html" class="btn btn-secondary me-md-2">Back to Dashboard</a>
                                <button type="submit" class="btn btn-success">Open Account</button>
                            </div>
                        </form>
                        
                        <div id="message" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('accountForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            data.balance = parseFloat(data.balance);
            
            // Show loading state
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Opening...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/api/accounts/open', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('message').innerHTML = `
                        <div class="alert alert-success">
                            <h5><i class="fas fa-check-circle me-2"></i>Account Opened Successfully!</h5>
                            <p class="mb-1">Account Number: <strong>${result.accountno}</strong></p>
                            <p class="mb-0">${result.message}</p>
                        </div>
                    `;
                    e.target.reset();
                } else {
                    document.getElementById('message').innerHTML = `
                        <div class="alert alert-danger">
                            <h5><i class="fas fa-exclamation-triangle me-2"></i>Error</h5>
                            <p class="mb-0">${result.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('message').innerHTML = `
                    <div class="alert alert-danger">
                        <h5><i class="fas fa-exclamation-triangle me-2"></i>Network Error</h5>
                        <p class="mb-0">Unable to connect to server. Please try again.</p>
                    </div>
                `;
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
