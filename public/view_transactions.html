<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History - CBS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-history me-2"></i>Transaction History</h2>
            <div>
                <a href="/index.html" class="btn btn-secondary">
                    <i class="fas fa-home me-1"></i> Dashboard
                </a>
            </div>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Date & Time</th>
                                <th>Type</th>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Performed By</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsTable">
                            <tr>
                                <td colspan="6" class="text-center">
                                    <div class="spinner-border" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadTransactions() {
            try {
                const response = await fetch('/api/transactions/list?limit=100');
                const transactions = await response.json();
                
                const tableBody = document.getElementById('transactionsTable');
                
                if (transactions.length === 0) {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="6" class="text-center text-muted">
                                <i class="fas fa-history fa-2x mb-3 d-block"></i>
                                No transactions found.
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                tableBody.innerHTML = transactions.map(txn => `
                    <tr>
                        <td><strong>${txn.transactionid}</strong></td>
                        <td>${new Date(txn.created_at).toLocaleString()}</td>
                        <td>
                            <span class="badge ${
                                txn.type === 'deposit' ? 'bg-success' : 
                                txn.type === 'withdrawal' ? 'bg-warning' : 'bg-info'
                            }">
                                ${txn.type.toUpperCase()}
                            </span>
                        </td>
                        <td>${txn.description || 'Transaction'}</td>
                        <td class="fw-bold ${
                            txn.type === 'deposit' ? 'text-success' : 
                            txn.type === 'withdrawal' ? 'text-danger' : 'text-info'
                        }">
                            ${txn.type === 'withdrawal' ? '-' : ''}$${parseFloat(txn.amount).toLocaleString('en-US', {minimumFractionDigits: 2})}
                        </td>
                        <td>${txn.performed_by_name || 'System'}</td>
                    </tr>
                `).join('');
                
            } catch (error) {
                document.getElementById('transactionsTable').innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center text-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Error loading transactions: ${error.message}
                        </td>
                    </tr>
                `;
            }
        }

        // Load transactions when page loads
        document.addEventListener('DOMContentLoaded', loadTransactions);
    </script>
</body>
</html>
