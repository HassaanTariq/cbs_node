<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login - CBS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }
        .login-header {
            background: #2c3e50;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .bank-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .demo-accounts {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .debug-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 10px;
            margin-top: 15px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="bank-icon">
                    <i class="fas fa-university"></i>
                </div>
                <h3>Customer Portal</h3>
                <p class="mb-0">Core Banking System</p>
            </div>
            
            <div class="card-body p-4">
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">Email Address *</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter your email" required
                               value="fatima.raza@example.com"> <!-- Pre-filled for testing -->
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Password *</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter any password" required
                               value="demo123"> <!-- Pre-filled for testing -->
                        <div class="form-text">For demo, any non-empty password works</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <i class="fas fa-sign-in-alt me-2"></i>Login to Portal
                    </button>
                </form>
                
                <div class="demo-accounts">
                    <h6><i class="fas fa-key me-2"></i>Demo Accounts</h6>
                    <p class="mb-2 text-muted">Use these email addresses (any password works):</p>
                    <div class="row">
                        <div class="col-6">
                            <code>fatima.raza@example.com</code><br>
                            <code>gulzar.ali@example.com</code>
                        </div>
                        <div class="col-6">
                            <code>ahmad.khan@example.com</code><br>
                            <code>ayesha.noor@example.com</code>
                        </div>
                    </div>
                </div>

                <div class="debug-info">
                    <strong>Debug Info:</strong>
                    <div id="debugOutput">Ready for login...</div>
                </div>
                
                <div id="loginMessage" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        // Debug logging
        function debugLog(message) {
            const debugOutput = document.getElementById('debugOutput');
            const timestamp = new Date().toLocaleTimeString();
            debugOutput.innerHTML = `[${timestamp}] ${message}`;
            console.log(`[DEBUG] ${message}`);
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            debugLog(`Attempting login with email: ${data.email}`);
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing in...';
            submitBtn.disabled = true;

            // Clear previous messages
            document.getElementById('loginMessage').innerHTML = '';
            
            try {
                debugLog('Sending login request to server...');
                
                const response = await fetch('/api/customer/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                debugLog(`Server response status: ${response.status}`);
                
                const result = await response.json();
                debugLog(`Server response: ${JSON.stringify(result)}`);
                
                if (result.success) {
                    // Store customer session
                    localStorage.setItem('customerToken', result.sessionToken);
                    localStorage.setItem('customerData', JSON.stringify(result.customer));
                    
                    document.getElementById('loginMessage').innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            <strong>Login successful!</strong> Welcome back, ${result.customer.fullname}. Redirecting...
                        </div>
                    `;
                    
                    debugLog('Login successful! Redirecting to dashboard...');
                    
                    // Redirect to customer dashboard
                    setTimeout(() => {
                        window.location.href = 'customer_dashboard.html';
                    }, 1500);
                    
                } else {
                    document.getElementById('loginMessage').innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <strong>Login failed:</strong> ${result.error}
                        </div>
                    `;
                    debugLog(`Login failed: ${result.error}`);
                }
            } catch (error) {
                document.getElementById('loginMessage').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <strong>Network error:</strong> ${error.message}
                    </div>
                `;
                debugLog(`Network error: ${error.message}`);
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Check if already logged in
        if (localStorage.getItem('customerToken')) {
            debugLog('Already logged in, redirecting to dashboard...');
            window.location.href = 'customer_dashboard.html';
        } else {
            debugLog('Not logged in. Please login.');
        }

        // Test server connection on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/health');
                const health = await response.json();
                debugLog(`Server health: ${health.status}`);
            } catch (error) {
                debugLog(`Server connection failed: ${error.message}`);
            }
        });
    </script>
</body>
</html>
