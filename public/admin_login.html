<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - CBS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f6f8fb; }
    .login-card { max-width: 420px; margin: 6rem auto; border: 0; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
    .brand { text-align: center; margin-bottom: 1rem; }
    .brand i { color: #343a40; }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-card card">
      <div class="card-body p-4 p-lg-5">
        <div class="brand">
          <a href="/"><i class="fas fa-university fa-2x mb-3"></i></a>
          <h4 class="mb-0">Admin Login</h4>
          <small class="text-muted">Core Banking System</small>
        </div>

        <form id="adminLoginForm" class="mt-3">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="username" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required />
          </div>
          <button type="submit" class="btn btn-dark w-100">
            <i class="fas fa-sign-in-alt me-1"></i> Login
          </button>
        </form>

        <div id="loginResult" class="mt-3"></div>

        <div id="sessionPanel" class="mt-3 d-none">
          <div class="alert alert-success mb-2">
            <i class="fas fa-check-circle me-1"></i>
            Logged in as <strong id="adminName"></strong> (<span id="adminRole"></span>)
          </div>
          <div class="d-flex gap-2">
            <a href="/" class="btn btn-outline-secondary w-50"><i class="fas fa-home me-1"></i> Home</a>
            <button id="logoutBtn" class="btn btn-outline-danger w-50"><i class="fas fa-sign-out-alt me-1"></i> Logout</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function getNextTarget() {
      const params = new URLSearchParams(location.search);
      return params.get('next') || '/';
    }
    const form = document.getElementById('adminLoginForm');
    const result = document.getElementById('loginResult');
    const sessionPanel = document.getElementById('sessionPanel');
    const adminName = document.getElementById('adminName');
    const adminRole = document.getElementById('adminRole');

    async function showExistingSession() {
      const token = localStorage.getItem('adminToken');
      const info = localStorage.getItem('adminUser');
      if (!token || !info) return;
      try {
        const res = await fetch('/api/admin/me', { headers: { Authorization: token } });
        const body = await res.json();
        if (res.ok && body.success) {
          adminName.textContent = body.admin.fullname || body.admin.username;
          adminRole.textContent = body.admin.role;
          sessionPanel.classList.remove('d-none');
          // If we came here with a next target, redirect now
          const next = getNextTarget();
          if (next) {
            setTimeout(() => { window.location.href = next; }, 500);
          }
        } else {
          // invalid token -> cleanup
          localStorage.removeItem('adminToken');
          localStorage.removeItem('adminUser');
        }
      } catch (_) { /* ignore */ }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      result.innerHTML = '<div class="alert alert-info">Authenticating...</div>';
      const data = Object.fromEntries(new FormData(form).entries());
      try {
        const res = await fetch('/api/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const body = await res.json();
        if (!res.ok || !body.success) {
          result.innerHTML = `<div class="alert alert-danger">${body.error || 'Login failed'}</div>`;
          return;
        }
        localStorage.setItem('adminToken', body.sessionToken);
        localStorage.setItem('adminUser', JSON.stringify(body.admin));
        adminName.textContent = body.admin.fullname || body.admin.username;
        adminRole.textContent = body.admin.role;
        result.innerHTML = '<div class="alert alert-success">Login successful</div>';
        sessionPanel.classList.remove('d-none');
        // Redirect to next (homepage by default)
        const next = getNextTarget();
        if (next) {
          setTimeout(() => { window.location.href = next; }, 600);
        }
      } catch (err) {
        result.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
      }
    });

    document.getElementById('logoutBtn')?.addEventListener('click', async () => {
      try { await fetch('/api/admin/logout', { method: 'POST' }); } catch (_) {}
      localStorage.removeItem('adminToken');
      localStorage.removeItem('adminUser');
      window.location.reload();
    });

    document.addEventListener('DOMContentLoaded', showExistingSession);
  </script>
</body>
</html>
