<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Customers - CBS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-users me-2"></i>All Customers</h2>
            <div>
                <a href="/index.html" class="btn btn-secondary me-2">
                    <i class="fas fa-home me-1"></i> Dashboard
                </a>
                <a href="/add_customer.html" class="btn btn-primary">
                    <i class="fas fa-plus me-1"></i> Add Customer
                </a>
            </div>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>CNIC</th>
                                <th>Accounts</th>
                                <th>Total Balance</th>
                                <th>Joined</th>
                            </tr>
                        </thead>
                        <tbody id="customersTable">
                            <tr>
                                <td colspan="8" class="text-center">
                                    <div class="spinner-border" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadCustomers() {
            try {
                const response = await fetch('/api/customers');
                const customers = await response.json();
                
                const tableBody = document.getElementById('customersTable');
                
                if (customers.length === 0) {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="8" class="text-center text-muted">
                                <i class="fas fa-users fa-2x mb-3 d-block"></i>
                                No customers found. <a href="/add_customer.html">Add the first customer</a>
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                tableBody.innerHTML = customers.map(customer => `
                    <tr>
                        <td><strong>${customer.customerid}</strong></td>
                        <td>${customer.fullname}</td>
                        <td>${customer.email}</td>
                        <td>${customer.phone || 'N/A'}</td>
                        <td>${customer.cnic || 'N/A'}</td>
                        <td>
                            <span class="badge bg-primary">${customer.total_accounts || 0}</span>
                        </td>
                        <td>
                            <strong>$${parseFloat(customer.total_balance || 0).toLocaleString('en-US', {minimumFractionDigits: 2})}</strong>
                        </td>
                        <td>${new Date(customer.created_at).toLocaleDateString()}</td>
                    </tr>
                `).join('');
                
            } catch (error) {
                document.getElementById('customersTable').innerHTML = `
                    <tr>
                        <td colspan="8" class="text-center text-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Error loading customers: ${error.message}
                        </td>
                    </tr>
                `;
            }
        }

        // Load customers when page loads
        document.addEventListener('DOMContentLoaded', loadCustomers);
    </script>
</body>
</html>
